<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Cambiar contraseñas</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
            <ion-card-title></ion-card-title>
            <ion-card-subtitle>Modificar la contraseña.</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label position="floating">Nuevo password</ion-label>
                <ion-input [(ngModel)]="passwordx"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Confirmar password</ion-label>
                <ion-input [(ngModel)]="passwordconfig"></ion-input>
            </ion-item>
            <ion-row>
                <ion-col size="2">
                </ion-col>
                <ion-col size="8">
                    <ion-button expand="block" shape="round" (click)="cambiarPass()" color="primary">Cambiar
                    </ion-button>
                </ion-col>
                <ion-col size="2">
                </ion-col>
            </ion-row>
        </ion-card-content>
    </ion-card>
</ion-content>
