<ion-content full>
    <div id="loginback">
        <br/>
        <ion-card *ngIf="!bool">
            <p class="ion-text-center">
                <img src="../../assets/logologin.png" class="logologin"/>
            </p>
            <p class="ion-text-center">
                <img src="../../assets/logo_exxis.png" style="width: 160px; margin: 0 auto"/>
            </p>
            <ion-card-header>
                <ion-card-title class="ion-text-center">CONFIGURACION INICIAL</ion-card-title>
                <ion-card-subtitle class="ion-text-center"></ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-item>
                    <ion-label color="warning" position="stacked">IP.....</ion-label>
                    <ion-input [(ngModel)]="ip" type="text" placeholder="http://192.168.00.00/path/"></ion-input>
                </ion-item>
            </ion-card-content>
        </ion-card>
        <ion-grid *ngIf="!bool">
            <ion-row>
                <ion-col size="2">
                </ion-col>
                <ion-col size="8">
                    <ion-button expand="block" shape="round" (click)="ipacction()" color="primary">Guardar IP
                    </ion-button>
                </ion-col>
                <ion-col size="2">
                </ion-col>
            </ion-row>
        </ion-grid>


        <ion-card *ngIf="bool">
            <p class="ion-text-center">
                <img src="../../assets/logologin.png" class="logologin"/>
            </p>
            <p class="ion-text-center">
                <img src="../../assets/logo_exxis.png" style="width: 160px; margin: 0 auto"/>
            </p>
            <ion-card-header>
                <ion-card-title class="ion-text-center"></ion-card-title>
                <ion-card-subtitle class="ion-text-center"></ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
                <ion-item>
                    <ion-label color="warning" position="stacked">Usuario</ion-label>
                    <ion-input [(ngModel)]="username" type="text"></ion-input>
                </ion-item>
                <ion-item class="tranparente">
                    <ion-label color="warning" position="stacked">Password</ion-label>
                    <ion-input [(ngModel)]="password" type="password"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Empresa</ion-label>
                    <ion-select placeholder="..." [(ngModel)]="idio" (ionChange)="leccionarLocalidad()">
                        <ion-select-option value="{{i.id}}" *ngFor="let i of localidadvalue">{{i.nombre}}
                        </ion-select-option>
                    </ion-select>
                </ion-item>
                <ion-item class="tranparente">
                    <ion-label color="success" position="stacked">MODO: {{est}}</ion-label>
                    <ion-toggle color="success" [(ngModel)]="modo" (ionChange)="estaupdate($event)"></ion-toggle>
                </ion-item>
            </ion-card-content>
        </ion-card>
        <ion-grid *ngIf="bool">
            <ion-row>
                <ion-col size="2">
                </ion-col>
                <ion-col size="8">
                    <ion-button expand="block" shape="round" (click)="login()" color="primary">Ingresar</ion-button>
                </ion-col>
                <ion-col size="2">
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
