<ion-header>
    <ion-toolbar color="primary">

        <ion-buttons slot="end">
            <ion-button slot="end" (click)="cerrar()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>


        <ion-title>Seleccionar cliente</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="seleccionar(item)">
            <ion-avatar slot="start">
                <img src="../assets/target.svg"/>
            </ion-avatar>
            <ion-label>
                <p><b>{{item.CardName}}</b></p>
                <p>{{item.Address}} </p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
