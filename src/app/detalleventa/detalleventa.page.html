<ion-header>
    <ion-toolbar color="primary">
        <ion-title>{{productoName}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="cerrar(1)">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-card>
        <ion-card-header>
        </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        Comprometido: {{comprometido}}
                    </ion-col>
                    <ion-col>
                        Disponible: {{disponible}}
                    </ion-col>
                </ion-row>
            </ion-grid>
            <ion-list>
                <ion-item (click)="almacenes()">
                    <ion-label>Almacen</ion-label>
                    <ion-label>{{almacenName}}</ion-label>
                    <ion-button fill="clear" slot="end">
                        <ion-icon name="arrow-dropdown"></ion-icon>
                    </ion-button>
                </ion-item>


                <ion-item (click)="selectUnidades()">
                    <ion-label>Unidades</ion-label>
                    <ion-label>{{unidadText}}</ion-label>
                    <ion-button fill="clear" slot="end">
                        <ion-icon name="arrow-dropdown"></ion-icon>
                    </ion-button>
                </ion-item>

                <ion-item>
                    <ion-label position="fixed">Cantidad</ion-label>
                    <ion-input [(ngModel)]="cantidad" (ngModelChange)="calTotal()"
                               class="ion-text-right"
                               type="number"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="fixed">Precio</ion-label>
                    <ion-input [(ngModel)]="presio" disabled="true" (ngModelChange)="calTotal()"
                               class="ion-text-right"
                               type="number"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="fixed">Descuento</ion-label>
                    <ion-input [(ngModel)]="descuento" (ngModelChange)="calTotal()"
                               class="ion-text-right"
                               type="number"></ion-input>
                </ion-item>
                <ion-item-divider>
                </ion-item-divider>
                <ion-item>
                    <ion-label position="fixed"> Total:</ion-label>
                    <ion-button color="danger" fill="outline" slot="end">{{total}} {{currency}}</ion-button>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <div class="ion-text-center">
        <ion-button fill="outline" (click)="agregar()"> AGREGAR</ion-button>
    </div>
</ion-content>
