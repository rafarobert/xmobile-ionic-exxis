<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>{{item.ItemName}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-slides pager="true">
        <ion-slide>
            <img src="../../assets/archive1.png" style="width: 100%">
        </ion-slide>
        <ion-slide>
            <img src="../../assets/archive2.png" style="width: 100%">
        </ion-slide>
        <ion-slide>
            <img src="../../assets/xbox.png" style="width: 100%">
        </ion-slide>
    </ion-slides>
    <ion-card>
        <ion-card-header>
            <ion-card-title>{{item.ItemName}}</ion-card-title>
            <ion-card-subtitle>{{item.ItemCode}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
            <p><b>Grupo code</b> {{item.ItemsGroupCode}}</p>
            <p><b>Sale Unit</b> {{item.SalesUnit}}</p>
        </ion-card-content>
    </ion-card>
</ion-content>
