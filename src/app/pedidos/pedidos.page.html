<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Pedidos</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="pageSincronizar()">
                <ion-icon name="sync"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>

    <div class="ion-text-center" *ngIf="btnCrear == 0">
        <h5>No existe ningun documento de pedido</h5>
        <ion-button color="primary" shape="round" (click)="crearPedido()" fill="outline">Crear documento de pedido
        </ion-button>
    </div>

    <ion-list>
        <ion-item *ngFor="let item of ventasArr" (click)="detallePedidos(item)">
            <ion-avatar slot="start">
                <img src="../assets/goods.svg"/>
            </ion-avatar>
            <ion-label>
                <p> {{item.CardName}} </p>
                <p *ngIf="item.estadosend != 0">
                    <ion-icon color="success" style="font-size: 15px" name="done-all"></ion-icon>
                    Enviado: {{item.fechasend}}
                </p>
                <p *ngIf="item.estadosend == 0">
                    <ion-icon color="primary" style="font-size: 15px" name="done-all"></ion-icon>
                    Creado: {{item.fecharegistro}}
                </p>
            </ion-label>
        </ion-item>
    </ion-list>


    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="primary" (click)="crearPedido()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
