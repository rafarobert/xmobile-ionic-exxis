<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>{{etiquetas.tit_Client}}</ion-title>
    </ion-toolbar>
    <ion-searchbar placeholder="{{etiquetas.tit_ClientSearch}}" (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of items" (click)="findItem(item)">
            <ion-avatar slot="start">
                <img src="../assets/target.svg"/>
            </ion-avatar>
            <ion-label>
                <p><b>{{item.CardName}}</b></p>
                <p>{{item.Address}} </p>
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
