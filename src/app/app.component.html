<ion-app>
    <ion-split-pane>
        <ion-menu (ionWillOpen)="eventoMenu()">
            <ion-content color="dark">
                <div class="marginTop"></div>
                <div class="imagenPerfil"></div>
                <p class="ion-text-center">{{nombrePersona}} {{apellidoMPersona}}</p>
                <p class="ion-text-center">{{nombreUsuario}}</p>


                <ion-grid>
                    <ion-row>
                        <ion-col size="1">
                        </ion-col>
                        <ion-col size="10">
                            <ion-list style="background-color:transparent !important">
                                <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
                                    <ion-item [routerDirection]="'root'" [routerLink]="[p.url]"
                                              style="--ion-background-color:transparent !important">
                                        <ion-icon style="color:#fafafa" slot="start" [name]="p.icon"></ion-icon>
                                        <ion-label style="color:#fafafa">
                                            {{p.title}}
                                        </ion-label>
                                    </ion-item>
                                </ion-menu-toggle>
                                <ion-menu-toggle auto-hide="false">
                                    <ion-item style="--ion-background-color:transparent !important"
                                              (click)="exit()">
                                        <ion-icon style="color:#fafafa" slot="start" [name]="'log-out'"></ion-icon>
                                        <ion-label style="color:#fafafa">
                                            {{etiquetas.men_Logout}}
                                        </ion-label>
                                    </ion-item>
                                </ion-menu-toggle>
                            </ion-list>
                        </ion-col>
                        <ion-col size="1">
                        </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
